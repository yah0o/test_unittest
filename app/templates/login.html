<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
</head>
<body>
    <div class="container">
        <h1 class="banner">Coffee for me</h1>
        <div class="section editor">
            <label for="fname">Name
                <input id="fname" type="text" />
            </label>
            <br />
            <label for="lname">Position
                <input id="lname" type="text" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="login">Login</button>
        </div>
        <div class="people">
            <table>
                <caption>People</caption>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Update Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
